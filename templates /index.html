<!DOCTYPE html>
<html>
    <head>
        <title>KMeans Clustering Algorithm</title>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <!-- Link to the external JavaScript file -->
        <script src="/static/scripts.js"></script>
        <link rel="stylesheet" href="/static/styles.css">
    </head>
    <body>
        <h1>KMeans Clustering Algorithm</h1>
        <label for="num_clusters">Number of Clusters (k):</label>
        <input type="number" id="num_clusters" name="num_clusters" min="1" max="10" value="3">
        
        <select id="init_method" name="init_method" onchange="onInitMethodChange()">
            <option value="random">Random</option>
            <option value="farthest_first">Farthest First</option>
            <option value="kmeans++">KMeans++</option>
            <option value="manual">Manual</option>
        </select>
        <button onclick="StepThrough()">Step Through KMeans</button>
        <button onclick="Convergence()">Run to Convergence</button>
        <button onclick="Regenerate()">Generate New Data Set</button>
        
        
        <div id="clusterPlot"></div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                let snapshotDiv = document.getElementById("clusterPlot");
                snapshotDiv.innerHTML = '';  // Clear previous snapshots
                let img = document.createElement('img');
                img.src = `/static/{{ snap_init }}`;  // Use the current snapshot from Flask
                img.style.width = '500px';  // You can adjust the width if needed
                snapshotDiv.appendChild(img);
            });
        </script>


        
        
    </body>
</html>
